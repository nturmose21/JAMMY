<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jammy Firmware Installer</title>
  <style>
    /* === Global background === */
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e9f1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://w.wallhaven.cc/full/md/wallhaven-mdj5e8.png") center center / cover no-repeat fixed;
    }

    /* === Glassy Card === */
    .aero-card {
      background: rgba(25, 40, 30, 0.45);
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 30px 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #d6f5d8;
    }

    p {
      color: #d0e4d6;
      margin-bottom: 25px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    /* === Transparent Aero Buttons === */
    esp-web-install-button {
      margin: 6px;
      display: inline-block;
      --esp-tools-button-color: rgba(76, 175, 80, 0.25);
      --esp-tools-button-text-color: #e9f1ec;
      --esp-tools-button-selected-color: rgba(76, 175, 80, 0.35);
    }

    /* Override the internal button styles */
    esp-web-install-button::part(button) {
      background: rgba(76, 175, 80, 0.25);
      color: #e9f1ec;
      border: 1px solid rgba(76, 175, 80, 0.5);
      border-radius: 6px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.25s ease;
      cursor: pointer;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    esp-web-install-button::part(button):hover {
      background: rgba(76, 175, 80, 0.35);
      border-color: rgba(76, 175, 80, 0.7);
      transform: translateY(-1px);
    }

    /* === Progress bar === */
    #progressContainer {
      margin-top: 22px;
      color: #e9f1ec;
      font-size: 0.9rem;
    }

    progress {
      -webkit-appearance: none;
      appearance: none;
      width: 80%;
      height: 10px;
      border-radius: 6px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    progress::-webkit-progress-bar {
      background-color: transparent;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(to right, #4caf50, #6fdc8c);
      border-radius: 6px;
    }

    progress::-moz-progress-bar {
      background: linear-gradient(to right, #4caf50, #6fdc8c);
    }
  </style>
</head>
<body>
  <div class="aero-card">
    <h1>Jammy Firmware Installer</h1>
    <p>Click below to flash the latest version of Jammy to your ESP32-C3 SuperMini.</p>

    <!-- Install Buttons -->
    <esp-web-install-button
      manifest="manifest.json"
      no-auto-open
      improv-wifi="false"
      serial-options='{"baudRate":115200}'
    ></esp-web-install-button>

    <!-- Progress -->
    <div id="progressContainer" style="display:none;">
      <p>Flashing progress:</p>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>

  <script type="module">
    import "https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js";

    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const installButton = document.querySelector('esp-web-install-button');

    installButton.addEventListener('install-start', () => {
      progressContainer.style.display = "block";
      progressBar.value = 0;
    });

    installButton.addEventListener('install-progress', (e) => {
      progressBar.value = e.detail.value;
    });

    installButton.addEventListener('install-complete', () => {
      progressBar.value = 100;
    });
  </script>
</body>
</html>
